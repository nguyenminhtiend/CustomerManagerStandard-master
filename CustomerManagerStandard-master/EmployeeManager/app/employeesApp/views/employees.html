<div class="row">
    <div class="col-md-11">
        <a class="btn btn-info" href="/#addNewEmployee">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New Employee
        </a>
    </div>
    <div class="col-md-1">
        <select class="form-control">
            <option>10</option>
            <option>25</option>
            <option>50</option>
            <option>100</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-hover">
            <tr>
                <th>
                    First Name<i class="fa fa-sort-asc"></i>
                </th>
                <th>
                    Last Name<i class="fa fa-sort"></i>
                </th>
                <th>
                    Email<i class="fa fa-sort"></i>
                </th>
                <th>
                    Phone<i class="fa fa-sort"></i>
                </th>
                <th>
                    Birthday<i class="fa fa-sort"></i>
                </th>
                <th>
                    Department<i class="fa fa-sort"></i>
                </th>
                <th></th>
            </tr>

            <tbody>
                <tr ng-repeat="employee in employees">
                    <td>{{employee.FirstName}}</td>
                    <td>{{employee.LastName}}</td>
                    <td>{{employee.Email}}</td>
                    <td>{{employee.Phone}}</td>
                    <td>{{employee.Birthday | date:'dd/MM/yyyy'}}</td>
                    <td>{{employee.Department}}</td>
                    <td>
                        <button type="button" class="btn btn-primary btn-xs">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
                        </button>
                        <button type="button" class="btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="custom-right">
    <ul class="pagination">
        <li class="disabled"><a href="#" aria-label="Previous"><span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span></a></li>
        <li class="disabled"><a href="#" aria-label="Previous"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span></a></li>
        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#" aria-label="Next"><span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></a></li>
        <li><a href="#" aria-label="Next"><span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span></a></li>
    </ul>
</div>
